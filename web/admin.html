<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>N5 overseas | Admin</title>
        <link rel="stylesheet" href="style.css" />
      
        <!-- âœ… Fixed Content Security Policy -->
       
        <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com https://www.googleapis.com 'unsafe-inline';
        style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src    'self' data: https:;
        font-src   'self' https://fonts.gstatic.com;
        connect-src 'self'
                    https://firestore.googleapis.com
                    https://www.googleapis.com
                    https://identitytoolkit.googleapis.com
                    https://securetoken.googleapis.com
                    https://firebaseinstallations.googleapis.com;
      ">

      <link rel="icon" type="image/png" href="images/favicon_white.png">
      <link rel="icon" type="image/x-icon" href="images/favicon_white.ico">

      </head>
      
<body>
    <div class="admin-container">
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="login-form">
                <div class="logo">
                    <img src="logo.png" alt="N5 overseas Logo">
                    <h2>N5 overseas</h2>
                    <p>Admin Panel</p>
                </div>
                
               <!-- In admin.html, replace the form inside #login-screen -->
                <form id="admin-login-form">
                    <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" placeholder="Enter admin email" required>
                    </div>
                    <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter admin password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
  
                
                <div id="login-error" class="error-message" style="display: none;">
                    Incorrect password. Please try again.
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
            <header class="admin-header">
                <div class="admin-nav">
                    <div class="logo">
                        <img src="logo.png" alt="N5 overseas Logo">
                        <h3>N5 overseas - Admin</h3>
                    </div>
                    <div class="admin-actions">
                        <button id="export-data" class="btn-secondary">Export Data</button>
                        <button id="import-data" class="btn-secondary">Import Data</button>
                        <button id="logout-btn" class="btn-danger">Logout</button>
                    </div>
                </div>
            </header>

            <main class="admin-main">
                <div class="admin-content">
                    <div class="admin-section">
                        <h2>Add New Product</h2>
                        <form id="product-form" class="product-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="product-name">Product Name *</label>
                                    <input type="text" id="product-name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="product-category">Category *</label>
                                    <select id="product-category" required>
                                        <option value="">Select Category</option>
                                        <option value="Organic Jaggery">Organic Jaggery</option>
                                        <option value="Makhana">Makhana</option>
                                        <option value="Spices">Spices</option>
                                        <option value="Grains">Grains</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="product-description">Description *</label>
                                <textarea id="product-description" rows="4" required placeholder="Enter product description..."></textarea>
                            </div>

                            
                            <div class="form-group">
                                <label for="product-image">Product Image *</label>
                                <input type="file" id="product-image" accept="image/*" required>
                                <div id="image-preview" class="image-preview"></div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Add Product</button>
                                <button type="button" id="cancel-edit" class="btn-secondary" style="display: none;">Cancel Edit</button>
                            </div>
                        </form>
                    </div>

                    <div class="admin-section">
                        <h2>Manage Products</h2>
                        <div class="products-stats">
                            <div class="stat-card">
                                <h3 id="total-products">0</h3>
                                <p>Total Products</p>
                            </div>
                            <div class="stat-card">
                                <h3 id="total-categories">0</h3>
                                <p>Categories</p>
                            </div>
                        </div>
                        
                        <div class="products-table">
                            <table>
                                <thead>
                                  <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                  </tr>
                                </thead>
                                <tbody id="admin-products-list"></tbody>
                              </table>
                              
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Hidden file input for import -->
        <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
