<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload - Supabase</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- âœ… Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="admin-container" style="background-color: #2e7d32;">
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-form">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <h2>Admin Login</h2>
        <p>Sign in to manage products</p>
      </div>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p id="loginStatus" class="error-message" style="display:none;"></p>
    </div>
  </div>

  <!-- Upload Section -->
  <div class="admin-main" id="uploadSection" style="display:none;">
    <div class="admin-section">
      <h2>Upload Product</h2>
      <form id="uploadForm" class="product-form">
        <div class="form-row">
          <input type="text" id="firstname" placeholder="Enter product name" required />
          <input type="text" id="category" placeholder="Enter category" required />
        </div>
        <textarea id="description" placeholder="Enter description" required></textarea>
        <input type="file" id="photo" accept="image/*" required />
        <div class="form-actions">
          <button type="submit" class="btn-primary">Upload</button>
        </div>
      </form>
      <p id="status"></p>
    </div>

    <!-- ðŸ†• Product List Section -->
    <div class="admin-section">
      <h2>Existing Products</h2>
      <div id="productList">Loading products...</div>
    </div>
  </div>

  <!-- External JS -->
 <script src="script.js?v=1.2"></script>3

</body>
</html>
